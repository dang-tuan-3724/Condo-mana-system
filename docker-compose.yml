version: '3.9'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: condo_mana_system_production
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: ["./bin/thrust", "./bin/rails", "server", "-b", "0.0.0.0", "-p", "80"]
    environment:
      RAILS_ENV: production
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      DATABASE_URL: postgres://postgres:postgres@db:5432/condo_mana_system_production
    volumes:
      - .:/rails
      - rails-tmp:/rails/tmp
      - rails-log:/rails/log
      - rails-storage:/rails/storage
    ports:
      - "80:80"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db-data:
  rails-tmp:
  rails-log:
  rails-storage:
